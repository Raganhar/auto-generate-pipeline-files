name: generate-all-pipeline-files

on:
  workflow_dispatch:

jobs:
  generate-all-pipeline-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Raganhar/FireStarter@master
      run: |
          git add -A
          git commit -m "autogenerated stuff"
          git push origin autogenerated-pipelines