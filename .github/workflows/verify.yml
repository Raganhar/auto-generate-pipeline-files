name: verify

on:
  pull_request:
  push:
    branches:
      - master
      - main
      - dev
      - release
      
jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'
      - run: dotnet restore
      - run: dotnet build --no-restore
      - run: dotnet test --no-build --no-restore  --filter Category!=SanityTest

  build_n_push_docker_image_SomeAPi:
    needs: verify
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "$GITHUB_CONTEXT"

    - name: "Get branch name and save to env"
      env:
        IS_PR: ${{ github.event_name == 'pull_request'}}
      run: |
        
        if ${IS_PR}; then
          BRANCH="${GITHUB_HEAD_REF}"
          BASE_TAG="${BRANCH##*/}"
        else
          BRANCH="${GITHUB_REF_NAME}"
          BASE_TAG="${BRANCH##*/}"
        fi

        echo "BRANCH=${BRANCH}" >> $GITHUB_ENV 
        echo "BASE_TAG=${BASE_TAG}" >> $GITHUB_ENV 
    - name: Checkout
      uses: actions/checkout@v3
      with:
          token: ${{ secrets.MY_PAT }}
          fetch-depth: 0

    - name: Set Tag Name
      id: artifact_version
      run: echo "artifact_version=${{env.BASE_TAG}}.$(date +'%Y-%m-%d').b${{github.run_number}}" >> $GITHUB_ENV 

    - name: artifact version
      run: echo newly set env variable ${{env.BASE_TAG}}

    - name: container tag
      run: echo newly set env variable ${{env.artifact_version}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - id: "lower_repo"
      uses: ASzc/change-string-case-action@v2
      with:
        string: ${{ github.event.repository.name }}

    - id: "lower_owner"
      uses: ASzc/change-string-case-action@v2
      with:
        string: ${{ github.repository_owner }}

    - name: Authenticate with the Github Container Registry üîê
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u USERNAME --password-stdin

    - name: Build and push docker image üèó üì¶
      id: build-n-push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: SomeAPi/Dockerfile
        platforms: linux/amd64
        push: true
        tags: ghcr.io/${{steps.lower_owner.outputs.lowercase}}/someapi-service:${{env.artifact_version}}

