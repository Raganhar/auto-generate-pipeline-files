name: verify

on:
  pull_request:
  push:
    branches:
      - master
      - main
      - dev
      - release
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'
      - run: dotnet restore
      - run: dotnet build --no-restore
      - run: dotnet test --no-build --no-restore  --filter Category!=SanityTest
